<!DOCTYPE html>
<html>	
<head>
	<title>CSS範例教學</title>
	<style type="text/css">
		.title{
			font-weight:bold;
			font-size:20px;
		}
		.content{
			border:3px dashed blue;
			margin-top:15px;
			margin-bottom:15px;
			padding:15px;
			width:400px;
			background-color:#e6f9ff;
		}
		.keyword{
			color:red;
			text-decoration:underline;			
		}
		.hide{display:none;}
		
		.box{
			position:absolute;
			top:50px;
			left:750px;
			border:1px solid red;
			width:100px;
			height:100px;
			background-color:red;
		}
	</style>
</head>
<body>
	<div class="title">第一天</div>
	<div class="content">
		今天去清淨，有好多<span class="keyword">草泥馬</span>。他們好可愛。<br/>
		風景真漂亮。
	</div>
	<div class="box"></div>
	<div class="title">第二天</div>
	<div class="content">
		今天去妖怪村，好多<span class="keyword">妖怪</span>，他們好可怕。
	</div>
</body>
</html>
