<!DOCTYPE html>
<html>	
<head>
	<title>CSS範例教學</title>
	<style type="text/css">	
		.title {font-weight:bold;font-size:20px}
		.content {
			border:1px dashed blue;
			margin-top:15px;
			margin-bottom:15px;
			padding:10px;
			width:300px;
		}
		.keyword{color:red}
	</style>
</head>
<body>
	<div class="title">第一天</div>
	<div class="content">
		我去了清境農場，有許多的<span class="keyword">草泥馬</span>。<br/>		
		草泥馬好可愛。
	</div>
	
	<div class="title">第二天</div>
	<div class="content">
		我去了妖怪村，有許多的<span class="keyword">妖怪</span>。<br/>		
		妖怪好可怕。
	</div>
	<div class="content">
		我還去了杉林溪，空氣很好。
	</div>
</body>
</html>
