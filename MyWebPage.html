<!DOCTYPE html>
<html>	
<head>
	<title>Nick Web Page</title>
	<style type="text/css">
	.box{
		position: absolute; left:50px;top:50px;
		width:100px;
		height:100px;
		background-color:blue;
		border 1px solid black;				
	}
	
	h3 {
		font-weight:bold;
		color: #4CAF50;
		font-size:20px;
	}
	body{
		font-size:18px;
		color:pink;
	}
	
	div.content{
		padding:10px;
		margin:15px;
		color:blue;
	}
	.dd{
		border:20px yellow dotted;
		
	}
	#btn{
		border:10px blue dotted;
		background-color:#0fef98;
		padding:10px;
	}
	</style>
</head>
<body>
	<h3>Hello World!!-Qoo</h3><!-- 使用H1-H6 插入標題-->

	<div class="dd">
		<!-- 使用img 插入圖片-->
		<!-- 可以使用「相對路徑」或 「絕對路徑」-->
		<img src=".\img\Snipaste_20220210002231.png" width="600"/>
	</div>
	<div>
	<br/>

	<hr/><!-- 使用hr 插入水平線，說明一下<hr/>和<hr></hr>的差別-->
	
	<h3>我的興趣</h3>
	<ul class="content">	<!-- 使用ul li 插入列表-->
		<li><a href="https://tw.iqiyi.com/">追劇</a></li><!-- 使用a 插入超連結-->
		<li><i><u>看書</u></i></li> <!-- 使用i 設定斜體、u設定底線-->
		<li><b>爬山</b></li>		   <!-- 使用b 設定粗體-->
	</ul>
	
	<h3>信用卡比較</h3>
	<div class="content">
		<!-- 使用table、tr、td 插入表格-->
		<!-- 使用border 設定格線-->
		<!-- 使用width 設定表格寬度-->
		<table border="1" width="300">
		<tr>
			<td>發卡銀行</td>
			<td>卡別</td>
			<td>優惠</td>
		</tr>
		<tr>
			<td>玉山</td>
			<td>PI信用卡</td>
			<td>2.5%</td>
		</tr>
		<tr>
			<td>國泰</td>
			<td>COCO</td>
			<td>爛</td>
		</tr>
	</table>
	</div>
	
	<h3>聯絡我</h3>
	<input type="text"><button id="btn">送出</button>
</body>
</html>
