<!DOCTYPE html>
<html>
<head>
<title>CSS 表格基礎</title>
<style>
body {  
  text-align: center;  
  font-family: Arial, Helvetica, sans-serif;
}
table{
	//border:1px solid #000000;
    width:600px;
	/*表格格線設為：collapse*/
    border-collapse:collapse;
}

td{
	border-bottom:1px solid #000000;
    padding:10px;
}

/*選擇該元素(tr)的第一對元素*/
tr:nth-child(1){
	background-color:#66cc99;
    color:#ecf9f2;
}

/*選擇偶數列*/
tr:nth-child(even){
	background-color:#f2f2f2;    
}

</style>
</head>
<body>

<table>
	<tr>
    	<td>書名</td><td>ISBN</td><td>閱讀日期</td>
    </tr>
    <tr>
    	<td>深入淺出物件導向分析與設計</td><td>9867794990</td><td>20190228~20190311</td>
    </tr>
    <tr>
    	<td>大話設計模式</td><td>9866761797</td><td>20190312~20190328</td>
    </tr>
    <tr>
    	<td>無瑕的程式碼：敏捷軟體開發技巧守則</td><td>9789862017050</td><td>20190401~20190518</td>
    </tr>
	<tr>
    	<td>PEOPLEWARE</td><td>9789866031632</td><td>20190518~20191210</td>
    </tr>
</talbe>

</body>
</html>
