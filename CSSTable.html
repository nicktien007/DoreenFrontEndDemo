<!DOCTYPE html>
<html>
<head>
<title>CSS 表格基礎</title>
<style>
body {  
  text-align: center;  
  font-family: Arial, Helvetica, sans-serif;
}
table{
	//border:1px solid #000000;
    width:500px;
	/*表格格線設為：collapse*/
    border-collapse:collapse;
}

td{
	border-bottom:1px solid #000000;
    padding:10px;
}

/*選擇該元素(tr)的第一對元素*/
tr:nth-child(1){
	background-color:#66cc99;
    color:#ecf9f2;
}

/*選擇偶數列*/
tr:nth-child(even){
	background-color:#f2f2f2;    
}

</style>
</head>
<body>

<table>
	<tr>
    	<td>A</td><td>B</td><td>C</td>
    </tr>
    <tr>
    	<td>A1</td><td>B2</td><td>C2</td>
    </tr>
    <tr>
    	<td>A2</td><td>B2</td><td>C2</td>
    </tr>
    <tr>
    	<td>A3</td><td>B3</td><td>C3</td>
    </tr>
</talbe>

</body>
</html>
